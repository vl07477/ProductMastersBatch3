<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить студента</title>
</head>
<body>
<h1>Добавить студента</h1>

<!-- Форма отправки данных в сервлет -->
<form action="addStudent" method="post">
    <!-- Имя студента -->
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" required><br><br>

    <!-- Группа -->
    <label for="groupName">Группа:</label>
    <input type="text" id="groupName" name="groupName" required><br><br>

    <!-- Присутствовал на занятии -->
    <label for="isAttended">Присутствовал:</label>
    <input type="checkbox" id="isAttended" name="isAttended"><br><br>

    <!-- Кнопка отправки формы -->
    <button type="submit">Добавить</button>
</form>
</body>
</html>
